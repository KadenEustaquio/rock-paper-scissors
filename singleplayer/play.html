<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <h1><a href="../index.html">Pokégames</a></h1>
        <ul>
            <li>
                <img src="../img/github.png">
                <a href="https://github.com/KadenEustaquio">Github</a>
            </li>
            <li>
                <img src="../img/linkedin.png">
                <a href="https://www.linkedin.com/in/kaden-eustaquio-3b5688284/">LinkedIn</a>
            </li>
        </ul>
    </header>

    <div class="battleground">
        <h2>Singleplayer</h2>
        <div class="ui">
            <h3 id="result" style="text-align: center;">Choose your Starter</h3>
            <h4 id="log" style="text-align: center;">First to 5 Points wins the Game</h4>
        </div>

        <div id="results">
            <div class="result" id="humanResult">
                <div id="choice"> 
                    <img id="humanChoice" src="../img/questionmark.png">
                </div>
                <div id="humanScore">Player: 0</div>
            </div>
            <div class="result"id="computerResult">
                <div id="choice"> 
                    <img id="computerChoice" src="../img/questionmark.png">
                </div>
                <div id="computerScore">Computer: 0</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="battle" id="rock"><img src="../img/bulbasaur.jpg"></button>
            <button class="battle" id="paper"><img src="../img/charmander.jpg"></button>
            <button class="battle" id="scissors"><img src="../img/squirtle.jpg"></button>
        </div>
    </div>
    
    <footer class="footer">
        <p>Kaden Eustaquio • 2025</p>
    </footer>
</body>
</html>
